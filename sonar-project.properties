# SonarQube/SonarCloud configuration for pg_glimpse
# See: https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/scanners/sonarscanner/

sonar.projectKey=dlt_pg_glimpse
sonar.projectName=pg_glimpse
sonar.projectVersion=0.4.0

# Organization (required for SonarCloud)
sonar.organization=dlt

# Source code location
sonar.sources=src
sonar.tests=tests

# Rust-specific settings
sonar.language=rust

# Exclude build artifacts and test fixtures
sonar.exclusions=target/**,**/*.snap,tests/docker-compose.yml

# Coverage report (Cobertura format from cargo-tarpaulin)
sonar.coverage.cobertura.reportPaths=cobertura.xml

# Clippy report (generated by clippy-sarif)
sonar.sarifReportPaths=clippy-results.sarif

# Encoding
sonar.sourceEncoding=UTF-8
