# PostgreSQL Client Authentication Configuration for mTLS testing
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# IPv4 connections - require client certificate AND password
hostssl all             all             0.0.0.0/0              scram-sha-256 clientcert=verify-full

# IPv6 connections - require client certificate AND password
hostssl all             all             ::0/0                  scram-sha-256 clientcert=verify-full
