# Docker Compose for pg_glimpse integration tests
# Start: docker compose -f tests/docker-compose.yml up -d
# Stop:  docker compose -f tests/docker-compose.yml down -v

services:
  pg11:
    image: postgres:11-alpine
    ports:
      - "5411:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

