# Docker Compose for pg_glimpse integration tests
# Start: docker compose -f tests/docker-compose.yml up -d
# Stop:  docker compose -f tests/docker-compose.yml down -v

services:
  pg11:
    image: postgres:11-alpine
    ports:
      - "5411:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

